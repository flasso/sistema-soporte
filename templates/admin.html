<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Incidentes Reportados</title>
<style>
body { font-family: Arial; margin: 30px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ccc; padding: 8px; }
th { background-color: #f2f2f2; }
</style>
</head>
<body>
<h2>Incidentes Reportados</h2>
<table>
<thead>
<tr>
<th>ID</th>
<th>Nombre</th>
<th>Correo</th>
<th>Teléfono</th>
<th>Empresa</th>
<th>Tipo</th>
<th>Descripción</th>
<th>Fecha</th>
<th>Estado</th>
</tr>
</thead>
<tbody>
{% for inc in incidentes %}
<tr>
<td>{{ inc.id }}</td>
<td>{{ inc.nombre }}</td>
<td>{{ inc.correo }}</td>
<td>{{ inc.telefono }}</td>
<td>{{ inc.empresa }}</td>
<td>{{ inc.tipo_problema }}</td>
<td>{{ inc.descripcion }}</td>
<td>{{ inc.fecha_reporte }}</td>
<td>{{ inc.estado }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
