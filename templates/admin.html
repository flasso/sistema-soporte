<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de AdministraciÃ³n</title>
</head>
<body>
<h2>Incidentes Reportados</h2>
{% for i in incidentes %}
<div>
    <p><strong>{{ i.nombre }}</strong> - {{ i.empresa }}</p>
    <p>{{ i.descripcion }}</p>
    <p>Estado: {{ i.estado }}</p>
    {% if i.estado == 'pendiente' %}
    <form method="post">
        <input type="hidden" name="incidente_id" value="{{ i.id }}">
        <textarea name="respuesta" required></textarea>
        <button type="submit">Responder y Cerrar</button>
    </form>
    {% else %}
    <p>Respuesta: {{ i.respuesta }}</p>
    <p>Respondido el: {{ i.fecha_respuesta }}</p>
    {% endif %}
</div>
<hr>
{% endfor %}
</body>
</html>
