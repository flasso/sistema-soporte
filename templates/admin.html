<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin - Incidentes</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h1>Panel de AdministraciÃ³n</h1>
    <table>
        <tr>
            <th>ID</th><th>Nombre</th><th>Empresa</th><th>Estado</th><th>Acciones</th>
        </tr>
        {% for incidente in incidentes %}
        <tr class="{{ 'cerrado' if incidente.estado == 'cerrado' else 'pendiente' }}">
            <td>{{ incidente.id }}</td>
            <td>{{ incidente.nombre }}</td>
            <td>{{ incidente.empresa }}</td>
            <td>{{ incidente.estado }}</td>
            <td>
                <a href="/responder/{{ incidente.id }}">Responder</a>
                {% if incidente.archivo %}
                | <a href="{{ url_for('uploads', filename=incidente.archivo) }}" target="_blank">Ver adjunto</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
