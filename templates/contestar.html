<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contestar Incidente</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
</style>
</head>
<body>
<h2>Contestar Incidente #{{ incidente.id }}</h2>

<form method="post" enctype="multipart/form-data">
    <p><strong>De:</strong> {{ incidente.nombre }} ({{ incidente.correo }})</p>
    <p><strong>Descripci√≥n:</strong> {{ incidente.descripcion }}</p>

    <label for="respuesta">Respuesta:</label>
    <textarea name="respuesta" required></textarea>

    <label for="archivo_respuesta">Adjuntar archivo (opcional):</label>
    <input type="file" name="archivo_respuesta">

    <button type="submit">Enviar respuesta y cerrar</button>
</form>

</body>
</html>
