<!DOCTYPE html>
<html lang="es">
<head>
	<!-- PWA: manifest -->
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

<!-- PWA: theme color -->
<meta name="theme-color" content="#007bff">

<!-- PWA: Apple -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Soporte">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='logo-192.png') }}">


    <meta charset="UTF-8">
    <title>Formulario de Soporte</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { max-width: 200px; }
    </style>
</head>
<body>
    <div class="logo">
	<img src="{{ url_for('static', filename='logo.png') }}" alt="Cloud Software SAS">
    </div>
    <h2>Reporte de Incidente</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" required>

        <label for="correo">Correo</label>
        <input type="email" name="correo" required>

        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" required>

        <label for="empresa">Empresa</label>
        <select name="empresa" required>
            {% for empresa in empresas %}
                <option value="{{ empresa }}">{{ empresa }}</option>
            {% endfor %}
        </select>

        <label for="tipo_problema">Tipo de problema</label>
        <select name="tipo_problema" required>
            <option value="bug">Bug</option>
            <option value="mejora">Mejora</option>
            <option value="funcionalidad">Funcionalidad</option>
            <option value="nueva opcion">Nueva opción</option>
        </select>

        <label for="descripcion">Descripción del incidente</label>
        <textarea name="descripcion" rows="5" required></textarea>

        <label for="archivo">Adjuntar archivo (opcional)</label>
        <input type="file" name="archivo">

        <button type="submit">Enviar incidente</button>
    </form>
</body>
</html>
