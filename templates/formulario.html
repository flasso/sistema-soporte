<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Soporte</title>
</head>
<body>
<div style="text-align:center;">
    <img src="/static/logo.png" alt="Logo Cloud Software" width="200">
</div>

<h2>Reporte de Incidente</h2>
<form method="POST">
    <label>Nombre: <input type="text" name="nombre" required></label><br>
    <label>Correo: <input type="email" name="correo" required></label><br>
    <label>Teléfono: <input type="text" name="telefono" required></label><br>
    <label>Empresa:
        <select name="empresa">
            {% for empresa in empresas %}
            <option value="{{ empresa }}">{{ empresa }}</option>
            {% endfor %}
        </select>
    </label><br>
    <label>Tipo de problema:
        <select name="tipo_problema">
            <option value="bug">Bug</option>
            <option value="mejora">Mejora</option>
            <option value="funcionalidad">Funcionalidad</option>
            <option value="nueva opcion">Nueva Opción</option>
        </select>
    </label><br>
    <label>Descripción:<br><textarea name="descripcion" rows="5" cols="40"></textarea></label><br>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
