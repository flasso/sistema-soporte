<h2>Casos registrados</h2>
<table border="1">
  <tr><th>ID</th><th>Cliente</th><th>Descripción</th><th>Fecha</th><th>Estado</th><th>Ver</th></tr>
  {% for i in datos %}
  <tr>
    <td>{{ i[0] }}</td>
    <td>{{ i[1] }}</td>
    <td>{{ i[3] }}</td>
    <td>{{ i[4] }}</td>
    <td>{% if i[5] %}✅ Resuelto{% else %}❌ Pendiente{% endif %}</td>
    <td><a href="/caso/{{ i[0] }}">Ver</a></td>
  </tr>
  {% endfor %}
</table>
