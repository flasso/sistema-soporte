<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Responder Incidente</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Responder al incidente #{{ incidente.id }}</h1>
    <p><strong>Nombre:</strong> {{ incidente.nombre }}</p>
    <p><strong>Correo:</strong> {{ incidente.correo }}</p>
    <p><strong>Empresa:</strong> {{ incidente.empresa }}</p>
    <p><strong>Tipo:</strong> {{ incidente.tipo_problema }}</p>
    <p><strong>Descripci√≥n:</strong> {{ incidente.descripcion }}</p>
    {% if incidente.archivo %}
    <p><a href="{{ url_for('static', filename='uploads/' ~ incidente.archivo) }}">Descargar archivo adjunto</a></p>
    {% endif %}
    <form action="{{ url_for('responder', incidente_id=incidente.id) }}" method="post" enctype="multipart/form-data">
        <label>Respuesta:</label>
        <textarea name="respuesta" required></textarea>
        <label>Archivo adjunto en la respuesta:</label>
        <input type="file" name="archivo_respuesta">
        <button type="submit">Enviar respuesta</button>
    </form>
</div>
</body>
</html>
