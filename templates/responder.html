<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Responder Incidente</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Responder Incidente #{{ incidente.id }}</h1>
    <p><strong>Nombre:</strong> {{ incidente.nombre }}</p>
    <p><strong>Empresa:</strong> {{ incidente.empresa }}</p>
    <p><strong>Descripci√≥n:</strong> {{ incidente.descripcion }}</p>
    {% if incidente.archivo %}
        <p><strong>Archivo:</strong> <a href="{{ url_for('static', filename='uploads/' ~ incidente.archivo) }}" target="_blank">Descargar</a></p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <label>Respuesta:</label><textarea name="respuesta" required></textarea>
        <label>Archivo adjunto (opcional):</label><input type="file" name="archivo_respuesta">
        <button type="submit">Enviar Respuesta</button>
    </form>
</div>
</body>
</html>
