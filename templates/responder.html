<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Responder Incidente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Responder Incidente #{{ incidente.id }}</h2>
    <p><strong>Descripci√≥n:</strong> {{ incidente.descripcion }}</p>

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('responder', incidente_id=incidente.id) }}">
        <label for="respuesta">Respuesta</label>
        <textarea name="respuesta" rows="5" required></textarea>

        <label for="archivo_respuesta">Adjuntar archivo (opcional)</label>
        <input type="file" name="archivo_respuesta">

        <button type="submit">Enviar Respuesta</button>
    </form>
</body>
</html>
